<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Habit Tracker Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Material Symbols (Google Icons) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta name="theme-color" content="#1e1e2e">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-content": "#0d1b12",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for calendar strip */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(auto, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-white font-display overflow-x-hidden pb-12">
    <!-- Top App Bar -->
    <div
        class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md transition-colors duration-300">
        <!-- Header Layout: Menu Left, HOME Center, Empty Right -->
        <div class="grid grid-cols-3 items-center p-4">
            <div class="flex justify-start">
                <a href="{{ url_for('logout') }}"
                    class="flex items-center justify-center rounded-full size-10 bg-surface-light dark:bg-surface-dark text-[#0d1b12] dark:text-white shadow-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                </a>
            </div>
            <div class="flex justify-center">
                <h1 class="text-[#0d1b12] dark:text-white text-lg font-extrabold tracking-tight uppercase">HABITFLOW
                </h1>
            </div>
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('friends_page') }}"
                    class="flex items-center justify-center rounded-full size-10 bg-surface-light dark:bg-surface-dark text-[#0d1b12] dark:text-white shadow-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined">group</span>
                </a>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="margin-bottom: 1rem; text-align: center; color: var(--secondary-color);">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </div>
</body>

</html>
