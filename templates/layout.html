<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Habit Tracker Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta name="theme-color" content="#102216">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-content": "#0d1b12",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for calendar strip */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(auto, 100dvh);
            /* min-height: max(884px, 100dvh); Removed for better responsive behavior unless explicitly stuck */
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display overflow-x-hidden pb-12 min-h-screen">
    <!-- Top App Bar -->
    <div class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md transition-colors duration-300">

        <div class="grid grid-cols-3 items-center p-4">
            <div class="flex justify-start">
                <a href="{{ url_for('logout') }}"
                    class="flex items-center justify-center rounded-full size-10 bg-surface-dark text-white shadow-sm hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                </a>
            </div>
            <div class="flex justify-center">
                <h1 class="text-white text-lg font-extrabold tracking-tight uppercase">HABITFLOW</h1>
            </div>
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('friends_page') }}"
                    class="flex items-center justify-center rounded-full size-10 bg-surface-dark text-white shadow-sm hover:bg-gray-800 transition-colors">
                    <span class="material-symbols-outlined">group</span>
                </a>
            </div>
        </div>

        <!-- Weekly Calendar Strip (Calculated to show exactly 5 items, taller height) -->
        <div id="calendar-strip"
            class="flex overflow-x-auto no-scrollbar gap-3 px-4 pb-4 pt-1 snap-x snap-mandatory scroll-px-4">
            {% for d in week_calendar %}
            {% if d.is_today %}
            <button id="today-btn"
                class="flex flex-col items-center justify-center w-[calc((100%-3rem)/5)] shrink-0 h-[96px] rounded-2xl bg-primary text-[#0d1b12] shadow-[0_0_15px_rgba(19,236,91,0.4)] transform scale-105 transition-all snap-center">
                <span class="text-xs font-bold mb-1">{{ d.day_name }}</span>
                <span class="text-lg font-extrabold">{{ d.day_num }}</span>
                <div class="size-1 bg-[#0d1b12] rounded-full mt-1"></div>
            </button>
            {% else %}
            <button
                class="flex flex-col items-center justify-center w-[calc((100%-3rem)/5)] shrink-0 h-[96px] rounded-2xl bg-surface-dark border border-transparent text-gray-400 snap-center">
                <span class="text-xs font-medium mb-1">{{ d.day_name }}</span>
                <span class="text-lg font-bold">{{ d.day_num }}</span>
            </button>
            {% endif %}
            {% endfor %}
        </div>

        <script>
            // Center the "Today" button on load
            window.addEventListener('load', () => {
                const todayBtn = document.getElementById('today-btn');
                if (todayBtn) {
                    todayBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            });
        </script>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="pb-2 text-center text-primary text-sm font-bold">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </div>

    <!-- Main Content centered -->
    <main class="flex-grow w-full">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
